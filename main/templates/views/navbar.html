<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAK ENGLISH</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100%;
        height: 100vh;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #d9afd9;
        background-image: linear-gradient(
          0deg,
          rgb(231, 223, 231) 0%,
          rgb(177, 226, 231) 100%
        );
      }

      .a {
        text-decoration: none;
      }

      .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        width: 100%;
        height: 90px; /* tăng chiều cao */
        background: linear-gradient(to right, rgb(143, 227, 161), #3498db);
        backdrop-filter: blur(10px);
        padding: 0 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .navbar-brand {
        font-family: "Press Start 2P", cursive;
        font-size: 24px;
        font-weight: bold;
        color: black;
      }

      .navbar-nav {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 30px; /* khoảng cách giữa các mục menu */
        margin: 0;
      }

      .navbar-nav .nav-link {
        color: black;
        font-weight: bold;
        font-size: 16px;
      }

      .navbar-nav .nav-link:hover {
        color: #fff;
      }

      .auth-buttons .btn {
        background-color: black;
        color: white;
        padding: 10px 24px;
        border-radius: 50px;
        font-weight: bold;
      }

      .auth-buttons .btn:hover {
        background-color: #333;
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
          height: auto;
          padding: 10px 20px;
        }

        .navbar-nav {
          flex-direction: column;
          gap: 10px;
          margin-top: 10px;
        }

        .auth-buttons {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- FULL-WIDTH NAVBAR -->
    <nav class="navbar">
      <!-- Logo -->
      <a class="navbar-brand" href="#">NAK ENGLISH</a>

      <!-- Navigation -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tiếng Anh trẻ em</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tiếng Anh người lớn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ielts exam</a>
        </li>
      </ul>

      <!-- Đăng ký / Đăng nhập -->
      <div class="auth-buttons d-flex">
        <a href="#" class="btn mr-2">Register</a>
        <a href="#" class="btn">Sign in</a>
      </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
